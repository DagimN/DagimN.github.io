<!DOCTYPE html>
<html>
  <head>
    <title>Short Movie Project</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Risk or Reward</h1>
    </header>

    <section class="poster">
      <img src="poster.png" alt="Movie Poster" />
    </section>

    <section class="video-wrapper">
      <video class="video" controls>
        <source src="movie.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cast">
      <div class="actor">
        <img src="dagmawi_eyob.jpg" alt="Actor 1" />
        <h2>Dagmawi Eyob</h2>
        <h3>UGR/16956/11</h3>
      </div>
      <div class="actor">
        <img src="dagmawi_nebiat.jpg" alt="Actor 2" />
        <h2>Dagmawi Nebiat</h2>
        <h3>UGR/16957/11</h3>
      </div>
      <div class="actor">
        <img src="daniel_demelash.jpg" alt="Actor 3" />
        <h2>Daniel Demelash</h2>
        <h3>UGR/16962/11</h3>
      </div>
      <div class="actor">
        <img src="moges_teshome.jpg" alt="Actor 4" />
        <h2>Moges Teshome</h2>
        <h3>UGR/17415/11</h3>
      </div>
    </section>
  </body>
</html>
